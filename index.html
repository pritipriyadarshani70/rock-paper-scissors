<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choice">
        <div class="choic" id="rock">
            <img src="./rock.jpg">
        </div>
        <div class="choic" id="paper">
            <img src="./paper.jpg">
        </div>
        <div class="choic" id="scissors">
            <img src="./scissors.jpg">
        </div>
    </div>

    <div class="score-board"> 
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
<script src="first.js"></script>
</body>
</html>
